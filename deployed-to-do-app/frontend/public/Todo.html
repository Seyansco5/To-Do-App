<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Todo Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/App.css">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <h2 class="navbar-brand px-4">TODO APP</h2>
          <div class="navbar-nav ms-auto mb-2 mb-lg-0">
              <span class="navbar-text px-4">
              <a href='./About.html'>About</a>
              </span> 
              <span class="btn-success px-2">
                <a class="btn btn-success" href="">Logout</a>
              </span>
            </div>
                </nav>
            </div>
        </head>
    <body>
        <div class="col px-4 mt-5"><h4>My Todo Items</h4>
            <div class="checklist-box mt-2">
                <label for="Textarea" class="form-label"></label>
                <textarea class="form-control" id="FormControlTextarea" rows="4"></textarea>
            </div>
            <div class="header-h4"><h4>Add Todo Items here</h4></div>
        </div>
        <div class="add-todo">
          <div class="d-flex justify-content-center align-items-center bg-white vh-100">
            <div class="col px-4">
              <label htmlFor='title'><h5>Title</h5></label>
              <input type="text" class="form-control" id="title" placeholder="title" value="Enter Todo title e.g shopping ">
            </div>
            <div class="col px-4">
              <label htmlFor='description'><h5>Description</h5></label>
              <input type="text" class="form-control" id="description" placeholder="description" value="Enter Todo description">
            </div>
            <div class="col px-4">
              <label htmlFor='author'><h5>Author</h5></label>
              <input type="text" class="form-control" id="author" placeholder="author" value="Enter Creator e.g John">
              </div>
          </div>
        </div>
            <div class="col px-4">
              <button type="submit" class="button-add">Add</button>
            </div> 
    </body>
</html>
